<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="content-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="91a5e28e-f909-4b30-bc60-6e41db0aa44c">

            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email" class="contact-inputs" required >
            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit"> Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="content-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
